spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  redis:
    host: localhost
    port: 6379
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

kakao:
  rest:
    api:
      key: ${KAKAO_REST_API_KEY}

shelter:
  recommendation:
    base:
      url: http://localhost:8080/dir/